<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Calendars</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <main>
        <h1>Calendars</h1>
        
        <aside id="sample-months">Not all months have the same number of weeks. For example, contrast <input type="button" value="Nov 2025" /> and <input type="button" value="Feb 2026" /> with a regular month like <input type="button" value="Dec 2025" />, <input type="button" value="Jan 2026" /> or <input type="button" value="Mar 2026" />.</aside>
        
        <label>
            Select a month.
            <input type="month" name="selectedMonth" id="selected-month" />
        </label>
        
        <section id="calendar"></section>
    </main>
</body>
</html>
