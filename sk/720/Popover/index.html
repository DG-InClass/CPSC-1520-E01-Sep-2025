<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container">
    <main>
        <h1>About Popovers...</h1>
        <form>
            <div>
                <div class="label-container">
                    <label for="confusing">Confusing Field</label>
                    <button 
                        popovertarget="info" 
                        popovertargetaction id="btn" 
                        type="button" 
                        class="information">?</button>
                    <div id="info" popover="manual" anchor="btn">Extra information can be provided to help describe this confusing input.</div>
                </div>
                <input type="text" id="confusing">
            </div>
        </form>
    </main>
</body>
</html>
